{% extends "layout.html" %}
{% block content %}
    <h1>{{filename}}</h1>
    {% for table in tables %}
        {{ table|safe }}
        <hr>
    {% endfor %}

    <h3><a href="/uploads/{{filename}}">View</a></h3>
    <hr>
    {% for im in image_names %}
        <img src="{{ url_for('upload', filename=im) }}" style="width: 256px">
        {{im}}
        <hr>
    {% endfor %}
{% endblock %}
