<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdA</title>
    <!--<link rel="icon" href="/static/cs.png" type="image/gif" sizes="16x16">--!>
    <link rel="icon" href="{{ url_for('serve_static', filename='cs.png',_external=True, scheme='https') }}" type="image/gif" sizes="16x16">
    <!--<link rel="stylesheet" href="/static/CSS/style.css" />--!>
    <link rel="stylesheet" href="{{ url_for('serve_static', filename='CSS/style.css',_external=True, scheme='https') }}" />
</head>


<body>
    <header class="navbar">
        <div class= "navbar__brand">
            <img class ="navbar__logo" src="/static/cs.png" alt="microblog logo" />AdA

        </div>


         <div class="navbar__search">
            <form action="/search" method="POST">
                <input type="text" placeholder="Search.." name="search">
                <button type="submit">Semantic Search</button>
            </form>
        </div>
    
    </header>
    <main class="main">

        {% block content %}{% endblock %}
        
    </main>
    <footer class="footer">
        <li class="footer-item"><a class ="footer-link" href="{{url_for('index_page', _external=True, scheme='https')}}" class=footer__link>Home</a></li>
        <li class="footer-item"><a class ="footer-link" href="\about" class=footer__link>About</a></li>

    </footer>
    

</body>

</html>
