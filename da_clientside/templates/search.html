{% extends "layout.html" %}
{% block content %}
 <h1>{{search_data}}</h1>
    {%if responses[0]['answer']!='Please rephrase'%}
    <h1>{{responses[0]['answer']}}</h1>
    <hr>
    {%endif%}
    {%for resp in responses%}
    <h4>{{resp['sentence']}}</h4>
    <h5><a href="/uploads/{{resp['doc']}}">{{resp['doc']}}</a></h5>
    <h5>Page No.:{{resp['page']}}</h5>
    <hr>
    {%endfor%}



{% endblock %}
