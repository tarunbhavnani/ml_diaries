{% extends "layout.html" %}

{% block content %}

{%if overall_dict%}
<table id="data" class="table table-striped">
    <thead>
      <tr>
        <th>Document</th>
        <th>Occurances</th>
      </tr>
    </thead>
    <tbody>
      {% for doc in overall_dict %}
        <tr>
          <td>{{ doc }}</td>
          <td>{{ overall_dict[doc] }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>


{%endif%}

{%endblock%}
